{% extends "base.html" %}
{% block content %}
<div class="container" id="main">
    <div class="col-md-12 mb-3">
        <h3>Add Inventory Adjustment</h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'inventoryadjustmentlist' %}">Inventory Adjustment List</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Add Inventory Adjustment</li>
            </ol>
        </nav>
    </div>
    <div class="col-md-12 my-4">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="Date" class="form-control" id="date" name="date">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Inventory Adjustment Invoice Id </label>
                                <input type="text" class="form-control" id="inventory_adjustment_invoice_id "
                                    name="inventory_adjustment_invoice_id" placeholder="Enter Invoice Id">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary list_show_hide">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- onclick submit this url will be run  (adjustment_product_list) -->
</div>
{% endblock content %}
