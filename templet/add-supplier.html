{% extends "base.html" %}
{% block content %}
<div class="container" id="main">
    <div class="col-md-12 mb-3">
        <h3>Add Supplier</h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'supplierlist' %}">Supplier List</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Supplier</li>
            </ol>
        </nav>
    </div>
    <div class="col-md-12 my-4">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Company Name</label>
                                <input type="text" class="form-control" id="company_name" name="company_name"
                                    placeholder="Enter Your Company Name">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Owner Name</label>
                                <input type="text" class="form-control" id="owner_name" name="owner_name"
                                    placeholder="Enter Your Owner Name">
                            </div>
                        </div>
                         <div class="col-md-3">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter Your Email">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Mobile No.</label>
                                <input type="number" class="form-control" id="mobile_no" name="mobile_no"
                                    placeholder="Enter Your Mobile No" maxlength="10" minlength="10">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Contact Person Name</label>
                                <input type="text" class="form-control" id="contact_person_name" name="contact_person_name"
                                    placeholder="Enter Your Contact Person Name">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Opening Balance</label>
                                <input type="number" class="form-control" id="opening_balance" name="opening_balance" minlength="0">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>TIN No.</label>
                                <input type="text" class="form-control" id="tin_no" name="tin_no">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>BSTI No.</label>
                                <input type="text" class="form-control" id="bsti_no" name="bsti_no">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Vat No.</label>
                                <input type="text" class="form-control" id="vat_no" name="vat_no">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group d-grid">
                                <label>Comapany Logo</label>
                                <input type="file" class="form-control-file" id="comapany_logo" name="comapany_logo">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
